<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afonso's Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script src="app.js"></script>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-success wrapper"
    >
      <div
        class="col-sm-8 col-md-5 col-lg-5 col-xl-4 my-5 bg-white rounded-3 card"
      >
        <div class="row pt-2 pb-5 px-5 mb-5">
          <span class="col d-flex justify-content-start">
            <h1 class="suit">&spades;</h1>
          </span>
        </div>

        <div class="row d-flex justify-content-center">
          <span class="col text-center h-100">
            <h1 class="value"></h1>
          </span>
        </div>

        <div class="row pb-2 pt-5 px-5 mt-5">
          <span class="col d-flex justify-content-end align-items-end">
            <h1 class="suit">&spades;</h1>
          </span>
        </div>
      </div>

      <div class="btn btn-danger btn-lg ms-5 change-card">CHANGE CARD</div>
    </div>
  </body>
</html>
